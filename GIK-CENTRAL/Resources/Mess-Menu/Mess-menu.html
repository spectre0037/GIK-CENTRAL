<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GIKI Mess Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --sunset-orange: #b7264f;
      --lavender-gray: #db5b17;
      --white: #ffffff;
      --border-radius: 10px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      transition: background 0.5s ease;
    }

    h1 {
      color: #2e2e2e;
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-align: center;
    }

    p.note {
      color: #e41313;
      margin-bottom: 30px;
      font-style: italic;
      font-size: 0.95rem;
      text-align: center;
    }

    .btn-group {
      margin-bottom: 25px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    button {
      background-color: var(--white);
      color: var(--sunset-orange);
      border: 1px solid var(--sunset-orange);
      padding: 10px 18px;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: var(--sunset-orange);
      color: var(--white);
      transform: scale(1.05);
    }

    .menu-table {
      width: 100%;
      max-width: 800px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: var(--border-radius);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      border-collapse: collapse;
      margin-bottom: 15px;
    }

    .menu-table th, .menu-table td {
      padding: 12px 20px;
      text-align: center;
      border-bottom: 1px solid #ccc;
      font-size: 1rem;
    }

    .menu-table th {
      background-color: var(--lavender-gray);
      color: #f0f0f0;
    }

    .menu-table tr:hover {
      background-color: #fdf3e7;
      transition: background 0.3s ease-in-out;
    }

    #date-container {
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 20px;
      display: none;
      text-align: center;
    }

    /* RESPONSIVENESS */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      button {
        padding: 8px 14px;
        font-size: 0.95rem;
      }

      .menu-table th, .menu-table td {
        padding: 10px;
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }

      button {
        padding: 6px 10px;
        font-size: 0.85rem;
      }

      .menu-table th, .menu-table td {
        padding: 8px 6px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <h1>GIKI MESS MENU</h1>
  <p class="note">These are previous values and will be updated on <strong>2nd September 2025</strong>.</p>

  <div class="btn-group">
    <button onclick="showWeeklyMenu()">Weekly Menu</button>
    <button onclick="showDailyMenu()">Todayâ€™s Menu</button>
  </div>
  
  <div id="date-container"></div>

  <table class="menu-table" id="menu">
    <!-- Menu will be injected here -->
  </table>

  <p class="note">Complain section will be added soon.</p>

  <script>
    const weeklyMenu = [
      { day: 'Monday', breakfast: 'Paratha, Cheese Omelete', lunch: 'Haleem', dinner: 'Biryani' },
      { day: 'Tuesday', breakfast: 'Sausage + Bread', lunch: 'Red Lobia', dinner: 'Tikka Rice' },
      { day: 'Wednesday', breakfast: 'Bread + Omelete', lunch: 'Daal Chana + Chapli Kabab', dinner: 'Kabli Pulao' },
      { day: 'Thursday', breakfast: 'French Toast', lunch: 'Mix Sabzi', dinner: 'Chicken Handi' },
      { day: 'Friday', breakfast: 'Lahori Channay + Poori', lunch: 'Brown Rice + Shami', dinner: 'Chicken Karahi' },
      { day: 'Saturday', breakfast: 'Egg + Bread + Jam', lunch: 'Macaroni', dinner: 'Chicken Pulao' },
      { day: 'Sunday', breakfast: 'Omelete + Bread', lunch: 'Mix sabzi', dinner: 'Biryani' }
    ];

    function renderMenu(data) {
      const table = document.getElementById('menu');
      let html = `
        <tr>
          <th>Day</th>
          <th>Breakfast</th>
          <th>Lunch</th>
          <th>Dinner</th>
        </tr>
      `;
      data.forEach(item => {
        html += `
          <tr>
            <td>${item.day}</td>
            <td>${item.breakfast}</td>
            <td>${item.lunch}</td>
            <td>${item.dinner}</td>
          </tr>
        `;
      });
      table.innerHTML = html;
    }

    function showWeeklyMenu() {
      document.getElementById('date-container').style.display = 'none';
      renderMenu(weeklyMenu);
    }

    function showDailyMenu() {
      const todayIndex = new Date().getDay(); // 0 (Sun) to 6 (Sat)
      const correctedIndex = todayIndex === 0 ? 6 : todayIndex - 1; // adjust for Sunday last
      const today = weeklyMenu[correctedIndex];
      renderMenu([today]);

      const date = new Date();
      const formattedDate = date.toDateString();
      document.getElementById('date-container').innerText = `Today: ${formattedDate}`;
      document.getElementById('date-container').style.display = 'block';
    }

    // Load weekly by default
    showWeeklyMenu();
  </script>

</body>
</html>
